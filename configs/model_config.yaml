# MedLens Model Configuration
# MedGemma 4B multimodal with 4-bit quantization

model:
  model_id: "google/medgemma-4b-it"
  quantization_bits: 4
  max_new_tokens: 1024
  temperature: 0.3
  top_p: 0.9
  device_map: "auto"
  torch_dtype: "float16"
  trust_remote_code: true

# Hardware constraints
hardware:
  min_vram_gb: 12
  target_gpu: "RTX 4070 Ti Super"
  target_vram_gb: 16
